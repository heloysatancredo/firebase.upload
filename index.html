<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-storage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>To-do</title>
  </head>

  <body>
    <fieldset id="form">
      <h3>Sign Up / Sign In</h3>
      <label>Email</label>
      <input id="email" type="text" /> <br />
      <label>Password</label>
      <input id="password" type="password" /> (at least 6 characters)<br />
      <button id="sign-up">Sign Up</button>
      <button id="sign-in">Sign In</button>
      <button id="sign-out">Sign Out</button>
      <br /><br />
      <div id="msg"></div>
    </fieldset>

    <h1 id="msg">Firebase Storage 🗃️</h1>
    <br />
    <label class="upload-group">
      Upload File <input type="file" id="file" />
    </label>
    Then click and wait:<button class="btn btn-primary" id="uploadBtn">
      upload
    </button>
    <div>
      <img id="img" src="" />
    </div>
    <div>
      <h4 id="outcome"></h4>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
